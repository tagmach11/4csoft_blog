<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업실적 - LX2 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title">디테일한 교육관리</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <div class="portfolio-image">
                        <div class="portfolio-placeholder">프로젝트 A</div>
                    </div>
                    <div class="portfolio-content">
                        <h3>대규모 기업 프로젝트</h3>
                        <p>2024년 완료된 대규모 기업용 시스템 구축 프로젝트입니다.</p>
                        <span class="portfolio-date">2024.01 - 2024.12</span>
                    </div>
                </div>
                <div class="portfolio-card">
                    <div class="portfolio-image">
                        <div class="portfolio-placeholder">프로젝트 B</div>
                    </div>
                    <div class="portfolio-content">
                        <h3>스타트업 지원 프로젝트</h3>
                        <p>스타트업을 위한 맞춤형 솔루션을 제공한 프로젝트입니다.</p>
                        <span class="portfolio-date">2023.06 - 2023.12</span>
                    </div>
                </div>
                <div class="portfolio-card">
                    <div class="portfolio-image">
                        <div class="portfolio-placeholder">프로젝트 C</div>
                    </div>
                    <div class="portfolio-content">
                        <h3>정부 기관 협력</h3>
                        <p>정부 기관과의 협력을 통해 디지털 전환을 지원한 프로젝트입니다.</p>
                        <span class="portfolio-date">2023.03 - 2023.09</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
