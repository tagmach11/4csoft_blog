<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요기능 - LX2 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title">사용자 중심 학습관리</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>고속 처리</h3>
                    <p>빠른 응답 속도로 효율적인 작업 처리가 가능합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>보안 강화</h3>
                    <p>최고 수준의 보안 시스템으로 안전하게 데이터를 관리합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>데이터 분석</h3>
                    <p>실시간 데이터 분석을 통해 인사이트를 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>AI 통합</h3>
                    <p>인공지능 기술을 활용한 스마트한 솔루션을 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>클라우드 지원</h3>
                    <p>어디서나 접근 가능한 클라우드 기반 서비스를 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>자동화</h3>
                    <p>반복적인 작업을 자동화하여 생산성을 극대화합니다.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
