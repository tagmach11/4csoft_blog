<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비즈 인사이트 - LX2 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title">AI 교육 기술</h2>
            <div class="insights-list">
                <article class="insight-card">
                    <h3>2025년 비즈니스 트렌드</h3>
                    <p class="insight-date">2025.01.15</p>
                    <p>새로운 해를 맞이하며 주목해야 할 비즈니스 트렌드를 분석합니다.</p>
                </article>
                <article class="insight-card">
                    <h3>디지털 전환의 핵심</h3>
                    <p class="insight-date">2024.12.20</p>
                    <p>성공적인 디지털 전환을 위한 핵심 전략과 사례를 소개합니다.</p>
                </article>
                <article class="insight-card">
                    <h3>AI 시대의 경쟁력</h3>
                    <p class="insight-date">2024.11.30</p>
                    <p>인공지능 시대에 필요한 기업의 경쟁력 강화 방안을 제시합니다.</p>
                </article>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
