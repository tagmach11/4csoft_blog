<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스룸 - LX2 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title">뉴스룸</h2>
            <div class="news-list">
                <article class="news-item">
                    <div class="news-date">2025.02.01</div>
                    <h3>신제품 출시 발표</h3>
                    <p>새로운 버전의 제품이 출시되었습니다. 많은 기능 개선과 업그레이드가 포함되었습니다.</p>
                </article>
                <article class="news-item">
                    <div class="news-date">2025.01.20</div>
                    <h3>파트너십 체결</h3>
                    <p>글로벌 기업과의 전략적 파트너십을 체결했습니다.</p>
                </article>
                <article class="news-item">
                    <div class="news-date">2024.12.15</div>
                    <h3>수상 소식</h3>
                    <p>2024년 우수 기업상을 수상했습니다.</p>
                </article>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
