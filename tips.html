<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용팁 - LX2 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Content Area -->
        <main class="content">
            <div class="search-box">
                <img src="돋보기.png" alt="검색" class="search-icon">
                <input type="text" placeholder="검색" class="search-input">
            </div>
            <h2 class="section-title">사용팁</h2>
            <div class="tips-list">
                <div class="tip-item">
                    <div class="tip-number">01</div>
                    <div class="tip-content">
                        <h3>효율적인 사용 방법</h3>
                        <p>시스템을 더 효율적으로 사용하기 위한 팁과 노하우를 공유합니다.</p>
                    </div>
                </div>
                <div class="tip-item">
                    <div class="tip-number">02</div>
                    <div class="tip-content">
                        <h3>단축키 활용</h3>
                        <p>시간을 절약할 수 있는 유용한 단축키들을 알아보세요.</p>
                    </div>
                </div>
                <div class="tip-item">
                    <div class="tip-number">03</div>
                    <div class="tip-content">
                        <h3>최적화 가이드</h3>
                        <p>성능을 최적화하는 방법과 설정 가이드를 제공합니다.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
